<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Assignment Chamber Home Page Web Fronted Development @ BYU">
    <title>Creating a Table</title>
    <link rel="stylesheet" href="styles/tablecss.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;1,300&family=Poppins:wght@100&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <header><h1>Creating Tables</h1></header>
    <main>
    <figure> 
        <table>
            <thead>
            <tr>
                <th colspan="3" scope="colgroup" class="title">Monthly Sales in $</th>
            </tr>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>July</td>
                <td>3,000</td>
                <td>3,890</td>
            </tr>
            <tr>
                <td>August</td>
                <td id="highlight">8,000</td>
                <td>12,060</td>
            </tr>
            <tr>
                <td>September</td>
                <td>4,000</td>
                <td id="highlight">5,240</td>
            </tr>
            <tr>
                <td>October</td>
                <td id="highlight">3,000</td>
                <td>3,330</td>
            </tr>
            <tr>
            <td>November</td>
            <td>2,000</td>
            <td>2,100</td>
            </tr>
        </tbody>
        </table>
        <figcaption>Greatest sales of all time @ 2022</figcaption>
    </figure>
    </main>
</body>
<footer>

</footer>
</html>
